<div *ngIf="loading"  fxLayout="column" fxLayoutAlign="center center" style="height:100%; backdrop-filter: blur(2px); width:100%; position:absolute; z-index: 100;">
    <section>
        <img style="height:100px; width:100px;" src="assets/img/GIF/3.gif">
    </section>
    <section>
        <p style="color:white;">Loading...</p>
    </section>
    

</div>
<div class="page-header" filter-color="orange">

    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" #form="ngForm">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/logoOwl2.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <p *ngIf="errorMessage != ''"  class="text-danger">{{errorMessage}}</p>
                        <!-- <div class="row">
                                <div class="col">

                                          <a class="link">Login with</a>
                                      </div>
                                  
                            </div> -->
                            <div class="row">
                                <div class="col">
                                        <!-- <a class="nav-link" rel="tooltip" title="Like us on Facebook" data-placement="bottom">
                                                <i style="font-size:3rem;" class="fab fa-facebook-square"></i>
                                                
                                              </a> 
                                            -->
                                            <!-- <i class="fab fa-google"></i> -->
                                            <button type="button" (click)="googleLogin()"  class="btn  btn-success btn-round">Login for schools</button>
                                </div>

                                <!-- <div class="col">
                                        <a class="nav-link" rel="tooltip" title="Like us on Facebook" data-placement="bottom">
                                                <i style="font-size:2.7rem;" class="fab fa-google"></i>
                                                
                                              </a>
                                  </div> -->

                            </div>
                            <!-- <div class="row">
                                    <div class="col">
                                                <button type="button" class="btn  btn-info btn-round"><i class="fab fa-facebook"></i>Login With Facebook</button>
                                    </div>
                                    
                                </div>
                       -->
                        <div style="margin-top:20px;" class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input required ngModel name="email" type="text" type="email" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons ui-1_lock-circle-open"></i></span>
                        </div>
                          <input required name="password" ngModel type="text" placeholder="Password" type="password" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                      
                    </div>
                    <div class="footer text-center">
                        <button [disabled]="!form.valid" (click)="login(form)" class="btn btn-primary btn-round btn-lg btn-block">Login</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a [routerLink]="['/signup']" class="link">Create Account</a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <h6>
                            <!-- <a href="#pablo" class="link">Need Help?</a> -->
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
