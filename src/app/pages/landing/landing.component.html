<div style="overflow-x:hidden;" class="wrapper">
    <div style="height:35vh; background-color: white;"  class="page-header">
        <div   style="background-image: url('assets/img/white.jpg'); background-color: white;">
        </div>
        <div  class="container">
            <div  class="content-center">
                    <form >
                            <div class="input-group no-border">
                              <input type="text" value="" class="form-control" placeholder="Search...">
                              <div class="input-group-append">
                                <div class="input-group-text">
                                  <i class="now-ui-icons ui-1_zoom-bold"></i>
                                </div>
                              </div>
                            </div>
                          </form>
                          <div #divScroller [ngClass.lg]="{'style-1': true}" class="row" class="scrolling-wrapper">
                                <div class="col" style="margin-left:0; padding: 0 0 0 0;">
                                    <div *ngIf="farFromLeft"  style="position:fixed; height:100%; z-index:0;">
                                        <div  fxLayout="row" fxLayoutAlign="start start">
                                            <section fxFlexAlign="start">
                                                <button
                                                (click)="onLeftButton()"  
                                                style=" padding-left:0 padding-right: 20px;" 
                                                type="button" 
                                                class="btn btn-neutral btn-round btn-just-icon">
                                                    <i class="fa fa-chevron-left"></i></button>
                                            </section>
                                            </div>
                                    </div>
                                    <div style="position:fixed; width:100%; height:100%; z-index:-1;">
                                        <div  fxLayout="row" fxLayoutAlign="end end">
                                            <section fxFlexAlign="start">
                                                <button
                                                (click)="onRightButton()"  
                                                style="background-color:transparent !important; padding-right:0" 
                                                type="button" 
                                                class="btn btn-neutral btn-round btn-just-icon">
                                                    <i class="fa fa-chevron-right"></i></button>
                                            </section>
                                        </div>
                                    </div>
                                    
                                        <button *ngFor="let chip of chips; let first = first"  
                                        class="btn btn-default btn-round butt"
                                        [ngClass]="{'margin-left': !first}" 
                                        type="button">{{chip.title}}</button>
                                    

                                </div>
                            </div>
