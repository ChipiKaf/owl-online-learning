<div *ngIf="loading"  fxLayout="column" fxLayoutAlign="center center" style="height:100%; backdrop-filter: blur(2px); width:100%; position:absolute; z-index: 100;">
    <section>
        <img style="height:100px; width:100px;" src="assets/img/GIF/3.gif">
    </section>
    <section>
        <p style="color:white;">Loading...</p>
    </section>
    

</div>

<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container" >
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" #form="ngForm">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/logoOwl2.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                            <p *ngIf="errorMessage != ''"  class="text-danger">{{errorMessage}}</p>
                        
                            <div class="row">
                                    <div class="col">

                                                <button (click)="googleLogin()"  type="button" class="btn  btn-success btn-round">Signup for Schools</button>
                                    </div>
    
                                </div>
                                <!-- <div class="row">
                                        <div class="col">
                   
                                                    <button type="button" class="btn  btn-info btn-round"><i class="fab fa-facebook"></i>Login With Facebook</button>
                                        </div>
                                
        
                                    </div> -->
                            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                              <input required type="text" name="name" ngModel class="form-control" placeholder="Name" (focus)="focus=true" (blur)="focus=false" >
                          </div>
                      
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons ui-1_email-85"></i></span>
                        </div>
                          <input required type="text" type="email" name="email" ngModel class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons ui-1_lock-circle-open"></i></span>
                        </div>
                          <input required type="text" placeholder="Password" name="password" ngModel type="password" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                      <div [ngClass]="{'has-danger': (form.value.confirmPassword != '' && form.value.password != form.value.confirmPassword)}" 
                      class="input-group form-group-no-border input-lg" >
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons ui-1_lock-circle-open"></i></span>
                        </div>
                          <input required type="text"
                          (change)="passwordChanged(form.value.password, form.value.confirmPassword)" 
                          [ngClass]="{'form-control-danger': (form.value.confirmPassword != '' && form.value.password != form.value.confirmPassword)}"
                          name="confirmPassword" ngModel placeholder="Confirm Password" type="password" 
                          class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                      </div>
                    </div>
                    <div class="footer text-center">
                        
                        <button  
                        [disabled]="!form.valid || (form.value.password != form.value.confirmPassword)" 
                        (click)="SubmitForm(form)" 
                        class="btn btn-primary btn-round btn-lg btn-block">Get Started</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a [routerLink]="['/login']" class="link">I Already have an account</a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <h6>
                            <!-- <a href="#pablo" class="link">Need Help?</a> -->
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
